<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class = "displayRow">
            <button class = "buttonBackspace">BACKSPACE</button>
            <div class = "display"></div>
            <button class = "buttonEnter">ENTER</button>
        </div>
        <div class = "buttonRow1">
            <button class="buttonNumber">7</button>
            <button class="buttonNumber">8</button>
            <button class="buttonNumber">9</button>
            <button class="buttonDivide">/</button>
        </div>
        <div class = "buttonRow2">
            <button class="buttonNumber">4</button>
            <button class="buttonNumber">5</button>
            <button class="buttonNumber">6</button>
            <button class="buttonMultiply">X</button> 
        </div>
        <div class = "buttonRow3">
            <button class="buttonNumber">1</button>
            <button class="buttonNumber">2</button>
            <button class="buttonNumber">3</button>
            <button class="buttonSubtract">-</button> 
        </div>
        <div class = "buttonRow4">
            <button class="buttonClear">CLEAR</button>
            <button class="buttonNumber">0</button>
            <button class="buttonDot">.</button>
            <button class="buttonAdd">+</button> 
        </div>
    </div>
    <script src="./javascript.js"></script>
</body>
</html>
